<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>Cadastro de Notas de Alunos</title>
</head>
<nav id='nav-bar'> 
    <ul id="nav-list">
        <a href="/cadnotas">
        <li>
            Insira notas
        </li>
        </a>
        <a href="/home">
        <li>
            Visualize notas
        </li>
        </a>
        <a href="/login">
            <li>
                Login
            </li>
        </a>
    </ul>
</nav>
<body>
    <section id="mainpage">
    <h1>Cadastro de Notas de Alunos</h1>
    <form method="POST" action="/cadnotas">
        <div class="input_field">
        <label for="aluno_id">ID do Aluno:</label>
        <input type="text" name="aluno_id" required><br></div>

        <div class="input_field">
        <label for="nota_p1">Nota P1:</label>
        <input type="number" name="nota_p1" required><br></div>
        
        <div class="input_field">
        <label for="nota_p2">Nota P2:</label>
        <input type="number" name="nota_p2" required><br></div>

        <div class="input_field">
        <label for="listas_raw">Listas (Insira todas as notas separadas com '+'):</label>
        <input type="text" name="listas_raw"><br></div>

        <button type="submit">Cadastrar Nota</button>
    </form>
    <p>{{ get_flashed_messages() }}</p>
    <button onclick="window.location.href='/home'">Voltar</button>
</section>
</body>
</html>
