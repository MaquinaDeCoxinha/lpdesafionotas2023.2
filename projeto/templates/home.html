<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>Notas de Alunos</title>
</head>
<nav id='nav-bar'> 
    <ul id="nav-list">
        <a href="/cadnotas">
        <li>
            Insira notas
        </li>
        </a>
        <a href="/home">
        <li>
            Visualize notas
        </li>
        </a>
        <a href="/login">
            <li>
                Login
            </li>
        </a>
    </ul>
</nav>
<body>
    <section id="mainpage">
    <h1>Notas de Alunos</h1>
    <table>
        <thead>
            <tr>
                <th class="cabecalho_tabela">ID do Aluno</th>
                <th class="cabecalho_tabela">Nota P1</th>
                <th class="cabecalho_tabela">Nota P2</th>
                <th class="cabecalho_tabela">Media das Listas</th>
                <th class="cabecalho_tabela">Media Parcial</th>
                <th class="cabecalho_tabela">Situacao</th>
            </tr>
        </thead>
        <tbody>
            {% for nota in notas %}
            <tr>
                <td class="texto_cell">{{ nota.aluno_id }}</td>
                <td class="texto_cell">{{ nota.nota_p1 }}</td>
                <td class="texto_cell">{{ nota.nota_p2 }}</td>
                <td class="texto_cell">{{ nota.media_listas }}</td>
                <td class="texto_cell">{{ nota.media_parcial }}</td>
                <td class="texto_cell">{{ nota.situacao }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/cadnotas'">Cadastrar Nota</button>
</section>
</body>
</html>
